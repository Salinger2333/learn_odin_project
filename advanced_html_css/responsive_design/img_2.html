<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        max-width: 700px;
        margin: 0 auto;
        padding: 20px;
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="flowers.jpg"
        alt="some purple flowers"
        sizes="(width < 600px) 350w, 700w"
        srcset="flowers_mini.jpg 350w, flowers.jpg 700w"
      />
    </div>
  </body>
</html>
