<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <picture>
        <source media="(width < 800px )" srcset="flowers_mini.jpg" />
        <source media="(width >= 800px)" srcset="flowers.jpg" />
        <img src="flowers.jpg" alt="flowers" />
      </picture>
    </div>
  </body>
</html>
