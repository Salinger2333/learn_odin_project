<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        background: purple;
      }

      @media (max-width: 900px) {
        body {
          background: green;
        }
      }

      @media (max-width: 800px) {
        body {
          background: brown;
        }
      }

      @media (max-width: 700px) {
        body {
          background: pink;
        }
      }

      @media (max-width: 600px) {
        body {
          background: blue;
        }
      }

      @media (max-width: 500px) {
        body {
          background: orange;
        }
      }
    </style>
  </body>
</html>
