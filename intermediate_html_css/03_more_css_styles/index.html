<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="box"></div>
    </div>



    <style>
        body {
            box-sizing: border-box;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10vmin;
        }

        .box {
            background-color: olivedrab;
            height: 20vmin;
            width: 30vmin;
            border: 1rem burlywood solid;
            border-radius: 50%;
            box-shadow: 1rem 1rem 0.5rem olive;
        }
    </style>
</body>

</html>
