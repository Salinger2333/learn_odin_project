<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <p>Based on your theme setting in your OS or user agent, you're now viewing this example with the
            <span class='theme-name'></span> theme!
        </p>
        <p class="variation">123</p>
        <button>拆分颜色</button>
    </div>







    <style>
        :root {
            --border-btn: 1px solid rgb(36, 36, 36);
            --color-base-bg: rgb(240, 240, 240);
            --color-base-text: rgb(18, 18, 18);
            --color-btn-bg: rgb(220, 220, 220);
            --theme-name: "light";

            --color-1: red;
            --color-2: blue;

            --bg: linear-gradient(to right, var(--color-1), var(--color-2));
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --border-btn: 1px solid rgb(220, 220, 220);
                --color-base-bg: rgb(18, 18, 18);
                --color-base-text: rgb(240, 240, 240);
                --color-btn-bg: rgb(36, 36, 36);
                --theme-name: "dark";
            }
        }

        body {
            background-color: var(--color-base-bg);
            color: var(--color-base-text);
            padding: 10px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        p {
            font-size: 1.5rem;
            background: var(--bg);
        }

        .variation {
            --color-1: green;
        }

        .theme-name::after {
            content: var(--theme-name);
        }

        button {
            --h: 100;
            --s: 50%;
            --l: 50%;
            --a: 1;

            background: hsl(var(--h) var(--s) var(--l) / var(--a));
        }

        button:hover {
            /* Change the lightness on hover */
            --l: 75%;
        }

        button:focus {
            /* Change the saturation on focus */
            --s: 75%;
        }

        button[disabled] {
            /* Make look disabled */
            --s: 0%;
            --a: 0.5;
        }

        button {
            --spread: 5px;
            box-shadow: 0 0 20px var(--spread) black;
        }

        button:hover {
            --spread: 10px;
        }

        @property --x {
            syntax: '<color>';
            inherits: false;
            initial-value: 42;
        }
    </style>
</body>



</html>
