<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            gap: 10px;
            grid-template-columns: 10rem repeat(4, 1fr) 10rem;
            grid-auto-rows: 10rem;
        }

        .container div {
            border: 0.5rem #b5ce59af solid;
            border-radius: 5%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>item-1</div>
        <div>item-2</div>
        <div>item-3</div>
        <div>item-4</div>
        <div>item-5</div>
        <div>item-6</div>
    </div>
</body>

</html>
