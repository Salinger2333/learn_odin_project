<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 1rem;
        }


        .grid>div {

            height: 100px;
            background-color: #38e05a;
        }



        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(10rem, 100%), 1fr));
            gap: 1rem;

        }
    </style>
</head>

<body>
    <div class="grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>

    </div>
</body>

</html>
