<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: 1em sans-serif;
            width: 200px;
            padding: 0;
            margin: 0 auto;
        }

        p * {
            display: block;
        }

        input[type="email"] {
            appearance: none;

            width: 100%;
            border: 1px solid #333333;
            margin: 0;

            font-family: inherit;
            font-size: 90%;

            box-sizing: border-box;
        }

        /* invalid fields */
        input:invalid {
            border-color: #990000;
            background-color: #ffdddd;
        }

        input:focus:invalid {
            outline: none;
        }

        /* error message styles */
        .error {
            width: 100%;
            padding: 0;

            font-size: 80%;
            color: white;
            background-color: #990000;
            border-radius: 0 0 5px 5px;

            box-sizing: border-box;
        }

        .error.active {
            padding: 0.3em;
        }
    </style>
</head>

<body>
    <form>
        <label for="mail">
            I would like you to provide me with an email address:
        </label>
        <input type="text" id="mail" name="mail" />
        <button>Submit</button>
    </form>
    <form>
        <label for="mail">Email address (@example.com only):</label>
        <input type="email" id="mail2" />
        <button>Submit</button>
    </form>
    <form novalidate class="form">
        <p>
            <label for="mail">
                <span>Please enter an email address *:</span>
                <input type="email" id="mail3" name="mail" required minlength="8" />
                <span class="error" aria-live="polite"></span>
            </label>
        </p>
        <button>Submit</button>
    </form>
    <script>
        const email = document.querySelector('input#mail')
        email.addEventListener('input', (e) => {
            if (email.validity.typeMismatch) {
                console.log(email);
                email.setCustomValidity('im expecting a right email')
            } else {
                email.setCustomValidity('')
            }
        })
        const email2 = document.querySelector('input#mail2')
        email2.addEventListener('input', (e) => {
            email2.setCustomValidity('')
            if (!email2.validity.valid) {
                return
            }
            if (!email2.value.endsWith('@example.com')) {
                email2.setCustomValidity('Please enter an email address of @example.com')
            }
        })


    </script>
</body>

</html>
