<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="example.com/" method="post"></form>
    <label for="first-name">First Name:</label>
    <input type="password" id="first-name" name="first-name" placeholder="jay...">
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <select name="Car">
        <option value="mercedes">Mercedes</option>
        <option value="tesla">Tesla</option>
        <option value="volvo" selected>Volvo</option>
        <option value="bmw">BMW</option>
        <option value="mini">Mini</option>
        <option value="ford">Ford</option>
    </select>
    <h1>Ticket Type</h1>
    <div>
        <input type="checkbox" id="child" name="ticket_type" value="child">
        <label for="child">Child</label>
    </div>

    <div>
        <input type="checkbox" id="adult" name="ticket_type" value="adult" checked>
        <label for="adult">Adult</label>
    </div>

    <div>
        <input type="checkbox" id="senior" name="ticket_type" value="senior">
        <label for="senior">Senior</label>
    </div>

    <fieldset>
        <legend>this is a form</legend>
        <label for="name">Name:</label><input name="name" id="name" type="text">
        <label for="phone-number">Phone Number:</label><input name="phone-number" id="phone-number" type="text">
    </fieldset>

    <fieldset>
        <legend>Delivery Details</legend>

        <label for="street_address">Street Address:</label>
        <input type="text" id="street_address" name="street_address">

        <label for="city">City:</label>
        <input type="text" id="city" name="city">

        <label for="zip_code">Zip Code:</label>
        <input type="text" id="zip_code" name="zip_code">
    </fieldset>

    <fieldset>
        <legend>What would you like to drink?</legend>

        <div>
            <input type="radio" name="drink" id="coffee" value="coffee">
            <label for="coffee">Coffee</label>
        </div>

        <div>
            <input type="radio" name="drink" id="tea" value="tea">
            <label for="tea">Tea</label>
        </div>

        <div>
            <input type="radio" name="drink" id="soda" value="soda">
            <label for="soda">Soda</label>
        </div>
    </fieldset>
</body>

</html>
