    //降序排序
    let sort_bubble = function (arr) {
        for (let i = 0; i < arr.length - 1; i++) {
            for (let j = 0; j < arr.length - 1 - i; j++) {
                if (arr[i] < arr[j]) {
                    let midValue = arr[i]
                    arr[i] = arr[j]
                    arr[j] = midValue
                }
            }
        }
        return arr
    }
